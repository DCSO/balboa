feeder:
    - name: HTTP Input
      type: http
      listen_host: 127.0.0.1
      listen_port: 8081
      input_format: fever_aggregate 
    - name: Socket Input
      type: socket
      path: /tmp/balboa.sock
      input_format: fever_aggregate
    - name: Suricata Socket Input
      type: socket
      path: /tmp/suri.sock
      input_format: suricata_dns
